
<div *ngIf="!ready">Loading Component Details....</div>

<div *ngIf="ready">

<mpage-select 
    label="Clinic" 
    class="clinic_list"
    [(ngModel)]="clinicEncounter" 
    [values]="['Knoxville Neurology Specialists']">
</mpage-select>


<mpage-select 
    label="Referring Provider" 
    class="referring_search"
    [(ngModel)]="referringProvider" 
    [physicianInd]="true" 
    [searchable]="true"
    hintLabel="Referring Provider will default to current encounter Attending if not specified">
</mpage-select>

<button (click)="createEncounter($event)" mat-raised-button>Create Encounter</button>
</div>

<mpage-log-component></mpage-log-component>
